<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Add Product Example</title>
	<script>
		function addProduct() {
			// Get the product details from the user input
			var name = document.getElementById("name").value;
			var price = document.getElementById("price").value;

			// Create a new product object
			var product = { name: name, price: price };

			// Add the product to the list of products
			products.push(product);

			// Display the updated list of products
			showProducts();
		}

		function showProducts() {
			// Get the product list element
			var productList = document.getElementById("product-list");

			// Clear the product list
			productList.innerHTML = "";

			// Loop through the products and add them to the list
			for (var i = 0; i < products.length; i++) {
				var product = products[i];
				var listItem = document.createElement("li");
				listItem.innerHTML = product.name + " - $" + product.price;
				productList.appendChild(listItem);
			}
		}

		// Initialize the list of products
		var products = [];

		window.onload = function() {
			// Show the initial list of products
			showProducts();

			// Attach the addProduct function to the "Add Product" button
			document.getElementById("add-product").onclick = addProduct;
		};
	</script>
</head>
<body>
	<h1>Add Product Example</h1>
	<label for="name">Product Name:</label>
	<input type="text" id="name"><br>
	<label for="price">Product Price:</label>
	<input type="number" id="price"><br>
	<button id="add-product">Add Product</button>
	<ul id="product-list"></ul>
</body>
</html>
