<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>cart</title>
          <link rel="stylesheet" href="/Navbar/Cart/cart.css">
</head>

<body>
          <section id="cart">
                    <!-- ========    product item        ============ -->
                    <div class="product">
                              <div class="product-item">
                                        <div class="img-item">
                                                  <img src="/Navbar/image/Products/f2.jpg" alt="">
                                                  <div class="count">
                                                            <button type="submit">-</button>
                                                            <input type="text" value="1">
                                                            <button type="submit">+</button>
                                                  </div>
                                        </div>
                                        <div class="star">
                                                  <span>Adidas</span>
                                                  <h5>Cartoon Astronault T-Shirts</h5>

                                                  <div class="remove">
                                                            <button>Remove <img src="/Navbar/Cart/image/icons8-remove-button-78.png"
                                                                                alt=""></button>
                                                  </div>
                                        </div>
                              </div>

                    </div>
          </section>

          <script src="/Navbar/Cart/cart.js"></script>
</body>

</html>
